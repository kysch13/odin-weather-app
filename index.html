<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Weather <span>App</span></h1>
        </div>
        <div id="search-cont">
            <form action="">
                <input type="search" placeholder="Search for your city location" name="search" id="search-bar" aria-label="search for your city or location" >
            </form>
            <div></div>
            <div id="forecast-box">
                    
            </div>
        </div>
        <div class="toggle-cont">
            <span>&deg;C</span>
            <label class="units-toggle-label" for="units-toggle">
                <input type="checkbox" id="units-toggle" class="toggle">
                <span class="switch"></span>
            </label>
            
            <span>&deg;F</span>
        </div>
    </header>
    <section id="dashboard">
        <div class="location-header">
            <h2></h2>
        </div>
        <div class="current-conditions-cont">
            <div class="current-conditions-main"></div>
            <div class="current-conditions-secondary"></div>
        </div>
        <div class="forecast-cards-cont">
            <div class="forecast-card" id="sevenday-forecast-card-cont"></div>
        </div>
    </section>
</body>
</html>
